<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Provincias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-6">

                <!-- Persona: nombre, apellido,edad,correo-->
                <!-- Profesional: ocupacion, salario, telefono -->

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                </div>

                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="text" class="form-control" id="edad" placeholder="Ingresa tu edad">
                </div>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
                </div>
                <div class="form-group">
                    <label for="profesion">Ocupación</label>
                    <input type="text" class="form-control" id="profesion" placeholder="Ingresa tu ocupación">
                </div>
                <div class="form-group">
                    <label for="salario">Salario</label>
                    <input type="text" class="form-control" id="salario" placeholder="Ingresa tu salario">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu telefono">
                </div>

                <button id="boton" type="submit" class="btn btn-primary">Enviar</button>

            </div>
            <div class="col-6 border border-primary">
                <h2 id="nombreDiv"></h2>
                <h3 id="ocupacionDiv"></h3>
                <p id="datos"></p>
            </div>
        </div>

    </div>





    <script type="module" src="main.js"></script>
</body>

</html>
